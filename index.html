<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla-weather-app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2ebd1c29a8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <section>
        <header>
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  id="local"
                  placeholder="Type a city"
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" id="action" value="Search" />
              </div>
            </div>
          </form>
        </header>
        <div class="row">
          <div class="col-6">
            <h1>
              The weather today:
              <div class="actualDate">
                date
              </div>
            </h1>
          </div>
          <div class="col-6">
            <h2>
              City
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              id="icon"
            />
            <span class="condition">
              condition
            </span>
          </div>
          <div class="col-3">
            <ul>
              <li>
                Temperature:
              </li>
              <li>
                Humidity:
              </li>
              <li>
                Wind:
              </li>
            </ul>
          </div>
          <div class="col-3">
            <ul>
              <li class="temperature">
                ÂºC
              </li>
              <li class="humidity">
                %
              </li>
              <li class="wind">
                km/h
              </li>
            </ul>
          </div>
        </div>
      </section>
      <br />
      <br />
      <br />
      <br />
      <a href="https://github.com/Maria-Geadas/second-try">
        My project
      </a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
